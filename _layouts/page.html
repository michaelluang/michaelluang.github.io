---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.superlink %}
    <div class="switch-language">
        <a href="{{page.superlink | prepend: site.baseurl }}"> {{ page.supertext }}</a>
    </div>
    {% endif %}
    <p>{{ page.description }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
