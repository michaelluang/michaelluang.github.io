<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{site.title}} &#8226; {{ page.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{{site.keywords}}">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  <!-- Dependencies -->
  {% if page.dependencies contains 'd3js' %}
  <script src="{{ "/assets/js/d3.min.js" | prepend: site.baseurl }}" charset="utf-8"></script>
  {% endif %}

  {% if page.dependencies contains 'jquery' %}
  <script src="{{ "/assets/js/jquery-2.2.1.min.js" | prepend: site.baseurl }}" charset="utf-8"></script>
  {% endif %}

  {% if page.dependencies contains 'gallery' %}
  <!-- lightGallery -->
  <link rel="stylesheet" href="{{ "/assets/css/lightgallery.css" | prepend: site.baseurl }}">
  <script src="{{ "/assets/js/lightgallery-all.min.js" | prepend: site.baseurl }}" charset="utf-8"></script>
  <!-- Isotope -->
  <script src="{{ "/assets/js/isotope.pkgd.min.js" | prepend: site.baseurl }}" charset="utf-8"></script>
  <!-- Masonry -->
  <script src="{{ "/assets/js/masonry.pkgd.min.js" | prepend: site.baseurl }}" charset="utf-8"></script>
  <!-- imagesLoaded -->
  <script src="{{ "/assets/js/imagesloaded.pkgd.min.js" | prepend: site.baseurl }}" charset="utf-8"></script>
  <!-- Picturefill -->
  <!-- <script src="{{ "/assets/js/picturefill.min.js" | prepend: site.baseurl }}" charset="utf-8"></script> -->
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/gallery.css" | prepend: site.baseurl }}">
  {% endif %}

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ "/assets/images/favicon-192x192.png" | prepend: site.baseurl }}" sizes="192x192">
  <!-- Add to Homescreen -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="michaelluang">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/images/apple-touch-icon-180x180.png" | prepend: site.baseurl }}">
</head>
